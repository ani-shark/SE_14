<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin</title>
  </head>

  <body>
    <nav class="seek-navbar">
        <div class="course-detail">
          <div class="fs-5 text-truncate">
            <img src="iitm-logo.png" alt="IITM Logo" />
            Admin
          </div>
        </div>
        <div class="navigation">
          <button title="Signout">
            <a href="index.html"
              ><i class="fa fa-sign-out" aria-hidden="true"></i
            ></a>
          </button>
          <button
            title="Change Theme"
            id="theme-toggle"
            class="theme-btn"
          ></button>
        </div>
      </nav>
    <div class="admin-form-box">
      <div class="admin">
        <h2>Download Report</h2>
        <form id="downloadReportForm">
          <label for="course">Select a Course:</label>
          <input list="courses" id="course" name="course" placeholder="Enter course code"/>
          <datalist id="courses">
            <option value="Course Code 1">Course Name 1</option>
            <option value="Course Code 2">Course Name 2</option>
            <option value="Course Code 3">Course Name 3</option>
            <option value="Course Code 4">Course Name 4</option>
          </datalist>

          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" name="start-date" onchange="updateMinDate()" />

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" name="end-date" />

          <button type="submit">Download PDF</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <b>SE Project | JAN 2025 Term</b>
    </footer>

    <script>
      function updateMinDate() {
        let startDate = document.getElementById("start-date").value;
        document.getElementById("end-date").min = startDate;
      }
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("theme-toggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
          body.classList.add("dark-mode");
          toggleButton.textContent = "‚òÄÔ∏è";
        } else {
          toggleButton.textContent = "üåô";
        }

        toggleButton.addEventListener("click", function () {
          body.classList.toggle("dark-mode");
          localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
          toggleButton.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
      });

      document.getElementById("downloadReportForm").addEventListener("submit", function (event) {
        event.preventDefault();
        
        let selectedCourse = document.getElementById("course").value;
        let startDate = document.getElementById("start-date").value;
        let endDate = document.getElementById("end-date").value;

        console.log("Selected Course:", selectedCourse);
        console.log("Start Date:", startDate);
        console.log("End Date:", endDate);

        alert("Form submitted! Check the console for details.");
      });
    </script>
  </body>
</html>
