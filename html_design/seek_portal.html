<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="seek-navbar navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2 course-detail">
          <img src="iitm-logo.png" alt="IITM Logo" />
          <span class="fs-5 text-truncate">Course Name</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="navigation d-flex gap-2">
            <button><a href="#">Signout</a></button>
            <button><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </nav>
    <div class="course-content" style="height: 100%">
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">Week 1 <i class="fa-solid fa-caret-down"></i></div>
          <div class="accordion-content">
            <ul class="content-item">
              lecture 1
              <input type="radio" name="main-content" value="lecture 1">
            </ul>
            <ul class="content-item">
              lecture 2
              <input type="radio" name="main-content" value="lecture 2">
            </ul>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Week 2 <i class="fa-solid fa-caret-down"></i></div>
          <div class="accordion-content">
            <ul class="content-item">
              lecture 1
              <input type="radio" name="main-content" value="lecture 1">
            </ul>
            <ul class="content-item">
              lecture 2
              <input type="radio" name="main-content" value="lecture 2">
            </ul>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="lecture-title" id="selectedLecture">None</div>
      </div>
    </div>
    <button class="ai-agent-button"><i class="fa-regular fa-message"></i></button>
    <script>
      document.querySelectorAll(".accordion-header").forEach((item) => {
        item.addEventListener("click", function () {
          this.classList.toggle("active");
          let content = this.nextElementSibling;
          content.style.display =
            content.style.display === "block" ? "none" : "block";
        });
      });
      document.querySelectorAll('input[name="main-content"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('selectedLecture').textContent = this.value;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
