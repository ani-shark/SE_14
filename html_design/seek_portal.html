    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        max-height: fit-content;
      }
      .seek-navbar {
        background-color: #fcf4f4;
        padding: 0.7em 1em 0.7em 0em;
        border-bottom: 1px solid black;
      }
      .course-detail {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.8em;
      }
      .course-detail img {
        width: 3.5em;
        height: 2em;
      }
      .course-detail button {
        padding: 0.4em 0.8em;
        font-size: 1rem;
        font-weight: bold;
        border: 2px solid #6d241f;
        color: #6d241f;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .course-detail button:hover {
        color: white;
        background-color: #6d241f;
      }

      .course-content {
        display: flex;
        height: 100%;
        width: 100%;
      }
      .accordion {
        height: 100%;
        width: 25%;
        min-width: 15em;
        background-color: #fcf4f4;
        border-right: 1px solid black;
        border-top: 1px solid black;
        margin: -1px;
      }
      .accordion-item:last-child {
        border-bottom: none;
      }
      .accordion-header {
        background: #fcf4f4;
        border-bottom: 1px solid black;
        color: black;
        padding: 0.8em;
        cursor: pointer;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
      }
      .accordion-content {
        display: none;
        padding: 0.5em;
        background: #fff;
        color: #333;
        border-bottom: 1px solid black;
      }
      .active + .accordion-content {
        display: block;
      }
      .content-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .ai-agent-button {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        background-color: white;
        padding: 0.6rem 1.2rem;
        border: 2px solid #6d241f;
        color: #6d241f;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .ai-agent-button:hover {
        color: white;
        background-color: #6d241f;
      }
    </style>
  </head>
