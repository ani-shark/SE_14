<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>AI Agent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="seek-navbar">
      <div class="course-detail">
        <div class="fs-5 text-truncate">
          <img src="iitm-logo.png" alt="IITM Logo" />
          AI Agent
        </div>
      </div>
      <div class="navigation">
        <button title="Close Agent">
          <a href="seek_portal.html"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></a>
        </button>
        <button
          title="Change Theme"
          id="theme-toggle"
          class="theme-btn"
        ></button>
      </div>
    </nav>
    <button class="accordion-toggle" id="accordion-toggle">☰</button>
    <div class="chat-content">
      <div class="accordion" id="accordion">
        <button id="close-accordion" class="accordion-close">✖</button>
        <div class="chat-header">
          <div class="text-truncate" style="width: 80%">Chat History</div>
        </div>
        <div class="chat-item">
          <div class="text-truncate" style="padding-left: 0.8em">Chat 1</div>
          <input type="radio" name="main-content" value="Chat 1" />
        </div>
        <div class="chat-item">
          <div class="text-truncate" style="padding-left: 0.8em">Chat 2</div>
          <input type="radio" name="main-content" value="Chat 2" />
        </div>
        <div class="chat-item">
          <div class="text-truncate" style="padding-left: 0.8em">Chat 3</div>
          <input type="radio" name="main-content" value="Chat 2" />
        </div>
      </div>

      <div class="chat-area">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button id="send-btn"><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="chat-bot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
