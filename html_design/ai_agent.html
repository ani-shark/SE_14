<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>AI Agent</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .chat-area {
        display: flex;
        flex-direction: column;
        height: 88%;
        width:100%;
        border: 1px solid #ccc;
        border-radius: 0 0 10px 10px;
        overflow: hidden;
      }

      .chat-box {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
      }

      .chat-input input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .chat-input button {
        margin-left: 10px;
        padding: 8px 12px;
        background: #6d241f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-input button {
        margin-left: 10px;
        padding: 8px 12px;
        background: #6d241f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-input button:hover {
        transform:scale(1.05);
      }

      .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
      }

      .message.user {
        background: #007bff;
        color: white;
        justify-self: flex-end;
        text-align: left;
        border-radius:10px 0 10px 10px;
      }
      

      .message.bot {
        background: #e0e0e0;
        color: black;
        align-self: flex-start;
        text-align: left;
        border-radius:0 10px 10px 10px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <nav class="seek-navbar">
      <div class="course-detail">
        <div class="fs-5 text-truncate">
          <img src="iitm-logo.png" alt="IITM Logo" />
          Course Name
        </div>
      </div>
      <div class="navigation">
        <button>
          <a href="my_courses.html"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i
          ></a>
        </button>
        <button id="theme-toggle" class="theme-btn"></button>
      </div>
    </nav>
    <div class="chat-content">
      <div class="accordion">
        <div class="chat-header">
          <div class="text-truncate" style="width: 80%">Chat History</div>
        </div>
        <div class="chat-item">
          <div class="text-truncate" style="padding-left: 0.8em">Chat 1</div>
          <input type="radio" name="main-content" value="Chat 1" />
        </div>
        <div class="chat-item">
          <div class="text-truncate" style="padding-left: 0.8em">Chat 2</div>
          <input type="radio" name="main-content" value="Chat 2" />
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button id="send-btn"><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('input[name="main-content"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          document.getElementById("selectedLecture").textContent = this.value;
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("theme-toggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
          body.classList.add("dark-mode");
          toggleButton.textContent = "‚òÄÔ∏è";
        } else {
          toggleButton.textContent = "üåô";
        }

        toggleButton.addEventListener("click", function () {
          body.classList.toggle("dark-mode");
          localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
          toggleButton.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
      });

      document.getElementById("send-btn").addEventListener("click", function () {
        const userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;
        
        const chatBox = document.getElementById("chat-box");
        const userMessage = `<div class='message user'>${userInput}</div>`;
        chatBox.innerHTML += userMessage;

        setTimeout(() => {
          const botResponse = `<div class='message bot'>Hello! How can I assist you? This is a very emotional moment for me I am very happy to report that you are greatest of all time.</div>`;
          chatBox.innerHTML += botResponse;
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);

        document.getElementById("user-input").value = "";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
