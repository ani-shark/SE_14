<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>AI Agent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="seek-navbar">
      <div class="course-detail">
        <div class="fs-5 text-truncate">
          <img src="iitm-logo.png" alt="IITM Logo" />
          Course Name
        </div>
      </div>
      <div class="navigation">
        <button><a href="my_courses.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></button>
        <button id="theme-toggle" class="theme-btn"></button>
      </div>
    </nav>
    <div class="course-content">
        <div class="accordion">
          <div class="accordion-item">
            <div class="accordion-header">
              <div class="text-truncate" style="width: 80%">Week 1</div>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="accordion-content">
              <div class="content-item">
                <div class="text-truncate" style="padding-left: 0.8em">
                  lecture 1
                </div>
                <input type="radio" name="main-content" value="lecture 1" />
              </div>
              <div class="content-item">
                <div class="text-truncate" style="padding-left: 0.8em">
                  lecture 2
                </div>
                <input type="radio" name="main-content" value="lecture 2" />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <div class="accordion-header">
              <div class="text-truncate" style="width: 80%">Week 2</div>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="accordion-content">
              <div class="content-item">
                <div class="text-truncate" style="padding-left: 0.8em">
                  lecture 1
                </div>
                <input type="radio" name="main-content" value="lecture 1" />
              </div>
              <div class="content-item">
                <div class="text-truncate" style="padding-left: 0.8em">
                  lecture 2
                </div>
                <input type="radio" name="main-content" value="lecture 2" />
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="lecture-title" id="selectedLecture">None</div>
        </div>
      </div>
    <script>
      document.querySelectorAll(".accordion-header").forEach((item) => {
        item.addEventListener("click", function () {
          this.classList.toggle("active");
          let content = this.nextElementSibling;
          content.style.display =
            content.style.display === "block" ? "none" : "block";
        });
      });
      document
        .querySelectorAll('input[name="main-content"]')
        .forEach((radio) => {
          radio.addEventListener("change", function () {
            document.getElementById("selectedLecture").textContent = this.value;
          });
        });

      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("theme-toggle");
        const body = document.body;

        // Load saved theme preference
        if (localStorage.getItem("theme") === "dark") {
          body.classList.add("dark-mode");
          toggleButton.textContent = "‚òÄÔ∏è";
        }else{
          toggleButton.textContent = "üåô";
        }

        toggleButton.addEventListener("click", function () {
          body.classList.toggle("dark-mode");

          // Save theme preference in localStorage
          if (body.classList.contains("dark-mode")) {
            localStorage.setItem("theme", "dark");
            toggleButton.textContent = "‚òÄÔ∏è";
          } else {
            localStorage.setItem("theme", "light");
            toggleButton.textContent = "üåô";
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
