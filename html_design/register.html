<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="register-body">
    <div class="register-header">
      <img src="iitm-logo.png" alt="IITM Logo" />
      <div class="iit-title">
        <div>Indian Institute of Technology Madras</div>
        <div style="font-size: 1.1rem">Online Course Portal</div>
      </div>
    </div>

    <div class="register-form-box">
      <div class="register">
        <h2>Registration Form</h2>
        <form id="registrationForm">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter you email"
          />

          <label for="courses">Course List:</label>
          <select id="courses" multiple>
            <option value="Math" class="text-truncate">Math</option>
            <option value="Science" class="text-truncate">Science</option>
            <option value="History" class="text-truncate">History</option>
            <option value="Computer Science" class="text-truncate">
              Computer Science
            </option>
            <option value="Art" class="text-truncate">Art</option>
          </select>

          <button type="button" onclick="addCourses()">Add</button>
          <div id="selectedCoursesPanel"></div>

          <button type="submit">Register</button>
        </form>
        <span style="margin-top: 1rem;">
          Already enrolled? <a href="index.html" style="color: aqua">Sign in now</a></span
        >
      </div>
    </div>
    <script>
      let selectedCourses = new Set();

      function addCourses() {
        const coursesSelect = document.getElementById("courses");
        Array.from(coursesSelect.selectedOptions).forEach((option) => {
          selectedCourses.add(option.value);
        });
        renderSelectedCourses();
      }

      function removeCourse(course) {
        selectedCourses.delete(course);
        renderSelectedCourses();
      }

      function renderSelectedCourses() {
        const selectedPanel = document.getElementById("selectedCoursesPanel");
        selectedPanel.innerHTML = "";

        selectedCourses.forEach((course) => {
          const div = document.createElement("div");
          div.classList.add("selected-course");
          div.textContent = course;

          const removeBtn = document.createElement("a");
          removeBtn.innerHTML =
            '<i class="fa fa-times" aria-hidden="true"></i>';
          removeBtn.onclick = () => removeCourse(course);

          div.appendChild(removeBtn);
          selectedPanel.appendChild(div);
        });
      }
    </script>
  </body>
</html>
