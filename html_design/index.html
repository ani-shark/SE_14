<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="sign-in-body">
    <div class="sign-in-header">
      <img src="iitm-logo.png" alt="IITM Logo" />
      <div class="iit-title">
        <div>Indian Institute of Technology Madras</div>
        <div style="font-size: 1.1rem">Online Course Portal</div>
      </div>
    </div>

    <div class="sign-in-form-box">
      <div class="sign-in">
        <h2>Sign In</h2>
        <p>Sign-in using the Google account you registered with to access your course dashboard. 
          </p>
        <button type="submit" onclick="window.location.href='my_courses.html'">Sign in with Google</button>
        <span style="margin-top: 1rem;">
          Not registered? <a href="register.html" style="color: aqua">Register now</a></span
        >
      </div>

    </div>

    
  </body>
</html>
